<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care - Sign Up</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <script type="module" src="signup.js" defer></script>
    <div class="form-container">
        <div class="form-header">
            <h2>Sign Up</h2><br>
        </div>
        <form>
            <div id="signupMessage" class="messageDiv" style="display:none;"></div>

            <div class="form-group">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email ID</label><br>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" name="signup" id="signup">SignUp</button>

            <div class="seperator"><hr></div>
            <a href="login.html" id="login-btn">Already have an account?</a>
        </form>
    </div>
</body>
</html>
